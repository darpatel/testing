<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Screen Background Video</title>
  <meta name="description" content="Full screen background video demo">
  <meta name="author" description="Call Me Nick">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Oxygen:400,300,700">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
<div class="content">
  <img style="padding-top:112px" src="media/allwhitelong.png" width="700" alt="Temple Robotics">
    <p class="content__teaser">FULL SITE COMING SOON</p>
</div><!-- /content -->

<video id="my-video" class="video" muted loop>
  <source src="media/11215202.mp4" type="video/mp4">
</video><!-- /video -->

<script>
(function() {
  /**
   * Video element
   * @type {HTMLElement}
   */
  var video = document.getElementById("my-video");

  /**
   * Check if video can play, and play it
   */
  video.addEventListener( "canplay", function() {
    video.play();
  });
})();
</script>

</body>
</html>
